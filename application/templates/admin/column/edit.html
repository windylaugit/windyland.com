{include file="admin/header.html"}

<div class="main-content">
	<div class="page-header">
    	
    </div>
	<div class="row">
    	<div class="col-xs-12">
        	<form class="form-horizontal" id="editForm">
            		<div class="form-group">
                    	<label class="col-xs-2 control-label" for="field_c_name">{$lang.fields.c_name}</label>
                    	<div class="col-xs-5">
                        	<input type="text" class="form-control" name="c_name" id="field_c_name" value="{$col.c_name}" />
                        </div>
                        <div class="col-xs-3">
                        	<span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="col-xs-2 control-label" for="field_alias">{$lang.fields.alias}</label>
                    	<div class="col-xs-5">
                        	<input type="text" class="form-control" name="alias" value="{$col.alias}"/>
                        </div>
                        <div class="col-xs-3">
                        	<span class="help-block"></span>
                        </div>
					</div>
					<div class="form-group">
                    	<label class="col-xs-2 control-label" for="field_parent_id">{$lang.fields.parent_id}</label>
                    	<div class="col-xs-5">
                        	<select class="form-control" name="parent_id" id="field_parent_id">
                            	{foreach $colOptions as $k=>$v}
                            	<option value={$k} {$v.selected}>{$v.text}</option>
                            	{/foreach}
                            </select>
                        </div>
                        <div class="col-xs-3">
                        	<span class="help-block"></span>
                        </div>
					</div>
					<div class="form-group">
                    	<label class="col-xs-2 control-label" for="field_sort_order">{$lang.fields.sort_order}</label>
                    	<div class="col-xs-5">
                        	<span class="col-xs-5 no-padding-left">
                        	<input type="text" class="form-control col-xs-1" name="sort_order" id="field_sort_order" value='{$col.sort_order}'/>
                            </span>
                        </div>
                        <div class="col-xs-3">
                        	<span class="help-block"></span>
                        </div>
					</div>
                    <div class="form-group hide">
                    	<div class="col-xs-offset-2 col-xs-5">
                        	<button type="button" class="btn btn-default" id="submit">{$lang.fields.save}</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>


<script>
	require(['admin/page.column.edit']);
</script>

{include file="admin/footer.html"}
